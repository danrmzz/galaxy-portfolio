<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Button</title>
    <style>
        .gradient-border-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: black; /* Black background */
            border-radius: 10px; /* Rounded corners */
            border: 3px solid transparent; /* Border that will be filled by gradient */
            background-image: linear-gradient(black, black), linear-gradient(45deg, #00d2ff, #3a7bd5);
            background-origin: border-box;
            background-clip: padding-box, border-box; /* Clip background to show gradient border */
            cursor: pointer;
            outline: none;
            text-decoration: none;
        }
        .gradient-border-button img {
            margin-right: 10px;
            height: 24px; /* Adjust the icon size */
        }
    </style>
</head>
<body>

<a href="#" class="gradient-border-button">
    <img src="https://cdn-icons-png.flaticon.com/512/3416/3416041.png" alt="Email Icon">
    Send an email
</a>

</body>
</html>
